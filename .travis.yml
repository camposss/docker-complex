sudo: required
services:
  - docker

before_install:
  - docker build -t christiancampos/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run christiancampos/react-test npm test -- --coverage

after_success:
  - docker build -t christiancampos/multi-client ./client
  - docker build -t christiancampos/multi-nginx ./nginx
  - docker build -t christiancampos/multi-server ./server
  - docker build -t christiancampos/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push christiancampos/multi-client
  - docker push christiancampos/multi-nginx
  - docker push christiancampos/multi-server
  - docker push christiancampos/multi-worker
